    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanvs Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container my-5 full-details">
        <h1 class="text-center">Thanvs Chat Room</h1>

        <div class="chat-rooms my-5 text-center">
            <div class="my-4">Choose a chatroom:</div>
            <button type="button" class="btn mx-2" id="general">General</button>
            <button type="button" class="btn mx-2" id="gaming">Gaming</button>
            <button type="button" class="btn mx-2" id="music">Music</button>
            <button type="button" class="btn mx-2" id="business">Business</button>
        </div>
        
        <div class="chat-window">
            <ul class="chat-list list-group mb-4">

            </ul>
        </div>

        <form class="new-chat" autocomplete="off">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your Message:</div>
                </div>
                <input type="text" class="form-control" id="message" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="Send">
                </div>
            </div>
        </form>

        <form class="new-name" autocomplete="off">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update Name:</div>
                </div>
                <input type="text" class="form-control" id="name" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="submit">
                </div>
            </div>
            <div class="update-msg text-center my-4"></div>
        </form>
        
    </div>
